<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora de Impacto de Emprendimiento</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="CSS/evaluacion.css" />
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Impulsa tu emprendimiento</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="informacion.html">Información</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="evaluacion.html">Evaluación</a>
          </li>
          
        </ul>
      </div>
    </div>
  </nav>
  
  <div class="container">
    <h1>Evaluador de Impacto de Emprendimiento en Colombia</h1>
    <form id="formulario">
      <label for="departamento">Departamento:</label>
      <input list="lista-departamentos" id="departamento" name="departamento" required>
      <datalist id="lista-departamentos"></datalist>

      <label for="ciudad">Ciudad:</label>
      <input list="lista-ciudades" id="ciudad" name="ciudad" required>
      <datalist id="lista-ciudades"></datalist>

      <label for="tipo">Tipo de Emprendimiento:</label>
      <input type="text" id="tipo" name="tipo" placeholder="Ej: Tienda de ropa" required/>

      <button type="button" onclick="analizarImpacto()">Calcular Impacto</button>
    </form>

    <div id="resultado"></div>
  </div>

  <script src="evaluacion.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>

</body>
</html>
